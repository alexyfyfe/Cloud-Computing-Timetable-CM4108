<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Diary App</title>
		<!-- *** Calendar Libraries *** -->	
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.css' />
		<script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>
		
		<!-- *** Load the jQuery and jQueryUI libraries here. *** -->		
	  	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />

		<!-- Load local CSS and JavaScript. -->
 		<link rel="stylesheet" href="css/index.css">
		<script src="script/index.js"></script>
	</head>
	<body>
		<section>
			<h1 id="pageTitle">Diary App</h1>
			<!-- The List of boxes users can fill in -->
			<section>
					User: <input type="text" id="user">
					From: <input type="text" id="fromDate" class="datePicker">
					To: <input type="text" id="toDate" class="datePicker">
			</section>
			
			<!-- Buttons for adding and showing appointment(s). -->
			<button id="showAppointment">Show Appointment(s)</button>
			<button id="addAppointment">Add Appointment</button>

			<!-- Initially the list is empty. We will construct it using Ajax. Once user clicks Show Appointment(s)-->
			<ul id="appointments">
			</ul>
		</section>
		
		<!-- Section for entering details of a new appointment. -->
		<section id="addAppointmentDialog" class="appointmentDialog">
			<section>
					<p id=addDescriptionParagraph>Description: <input type="text" id="addAppointmentDescription" class="appointmentDescription"></p>
					<p id=addDateParagraph>Date: <input type="text" id="addAppointmentDate" class="datePicker"></p>
					<p id=addStarttimeParagraph>Start Time: <input type="text" maxlength="2" id="addAppointmentStartTimeHour" class="appointmentStartTimeHour">:<input type="text" maxlength="2" id="addAppointmentStartTimeMinutes" class="appointmentStartTimeMinutes"></p>
					<p id=addDurationParagraph>Duration: <input type="text" id="addAppointmentDuration" class="appointmentDuration">(minutes)</p>
			</section>
			
			<!-- Buttons for saving/canceling. -->
			<section>
				<button id="addSaveAppointment">Save Appointment</button>
				<button id="addCancelAppointment" class="cancelAppointment">Cancel</button>
			</section>
		</section>
		
		<!-- Section for updating details of a new appointment. -->
		<section id="editAppointmentDialog" class="appointmentDialog">
			<section>
					<p id=editDescriptionParagraph>Description: <input type="text" id="editAppointmentDescription" class="appointmentDescription"></p>
					<p id=editDateParagraph>Date: <input type="text" id="editAppointmentDate" class="datePicker"></p>
					<p id=editStarttimeParagraph>Start Time: <input type="text" maxlength="2" id="editAppointmentStartTimeHour" class="appointmentStartTimeHour">:<input type="text" maxlength="2" id="editAppointmentStartTimeMinutes" class="appointmentStartTimeMinutes"></p>
					<p id=editDurationParagraph>Duration: <input type="text" id="editAppointmentDuration" class="appointmentDuration">(minutes)</p>
			</section>
			
			<!-- Buttons for saving/canceling/deleting. -->
			<section>
				<button id="editSaveAppointment">Save Appointment</button>
				<button id="editCancelAppointment" class="cancelAppointment">Cancel</button>
				<button id="editDeleteAppointment">Delete</button>
			</section>
		</section>
		<!-- Section for calendar GUI. -->
		<div id='calendar'></div>
	</body>
</html>
